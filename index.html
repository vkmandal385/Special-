<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dudu's Love Page üñ§</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(to top right, #ffc9de, #ffd1dc);
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    #content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      z-index: 5;
    }

    .question {
      font-size: 2rem;
      color: black;
      text-shadow: 1px 1px 2px #ff69b4;
      padding: 20px;
      max-width: 90%;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: black;
      position: absolute;
      top: 100%;
      transform: rotate(-45deg);
      animation: floatUp 8s linear infinite;
      opacity: 0;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after { left: 10px; top: 0; }

    @keyframes floatUp {
      0% { top: 100%; opacity: 0; }
      10% { opacity: 1; }
      100% { top: -10%; opacity: 0; }
    }

    .final {
      font-size: 2.5rem;
      color: black;
      text-shadow: 2px 2px 8px red;
      text-align: center;
    }

    .sticker {
      width: 160px;
      height: 160px;
      margin-top: 20px;
      object-fit: contain;
      transition: opacity 0.3s;
    }

    .hidden { display: none; }

    button {
      margin-top: 30px;
      padding: 10px 30px;
      background: #ff4d6d;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="content">
  <div class="question" id="question"></div>
  <img src="" class="sticker hidden" id="sticker">
  <div class="final hidden" id="final">
    I love you tooo sweetheart ‚ù§Ô∏èüòò!
  </div>
  <button id="nextBtn">Next</button>
</div>

<script>
  const questions = [
    "Hii bubu, mai aapko propose krna chahta hu kya aap accept karogi ü•∫üå∏",
    "Kya aapko surprises pasand hai? üéÅ",
    "Aap ready ho lipta jhapti ke liye? ü´£",
    "I want to kiss you badly üòÖ‚ú®",
    "Get ready for Dudu's Love! üñ§",
    "you are tooo hot i can't handleüòÅ"
  ];

  // IMPORTANT: images folder path
  const stickers = [
    "images/a1.jpeg",
    "images/a2.jpeg",
    "images/a3.jpeg",
    "images/a4.jpeg",
    "images/a5.jpeg"
  ];

  let step = 0;
  const questionEl = document.getElementById('question');
  const stickerEl = document.getElementById('sticker');
  const finalEl = document.getElementById('final');
  const nextBtn = document.getElementById('nextBtn');

  function showStep() {
    if (step < questions.length) {
      questionEl.textContent = questions[step];

      // reset image to force update
      stickerEl.classList.add('hidden');
      setTimeout(() => {
        stickerEl.src = stickers[step];
        stickerEl.classList.remove('hidden');
      }, 100);

    } else {
      questionEl.classList.add('hidden');
      stickerEl.classList.add('hidden');
      finalEl.classList.remove('hidden');
      nextBtn.style.display = 'none';
    }
    step++;
  }

  nextBtn.addEventListener('click', showStep);

  // Start first step
  showStep();

  // Floating hearts
  for (let i = 0; i < 30; i++) {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (5 + Math.random() * 5) + 's';
    heart.style.animationDelay = (Math.random() * 5) + 's';
    document.body.appendChild(heart);
  }
</script>

</body>
  </html>
